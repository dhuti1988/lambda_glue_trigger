name: Deploy AWS Lambda

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

env:
  # Supports either AWS_REGION or AWS_DEFAULT_REGION (secrets or repo variables).
  AWS_REGION: ${{ secrets.AWS_REGION || secrets.AWS_DEFAULT_REGION || vars.AWS_REGION || vars.AWS_DEFAULT_REGION }}
  LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME || vars.LAMBDA_FUNCTION_NAME }}
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required inputs
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${AWS_REGION:-}" ]; then
            echo "Missing AWS region. Set secret AWS_REGION (or AWS_DEFAULT_REGION) or repo variable AWS_REGION."
            exit 1
          fi
          if [ -z "${LAMBDA_FUNCTION_NAME:-}" ]; then
            echo "Missing Lambda function name. Set secret LAMBDA_FUNCTION_NAME or repo variable LAMBDA_FUNCTION_NAME."
            exit 1
          fi

      - name: Configure AWS credentials (OIDC)
        if: ${{ env.AWS_ROLE_ARN != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure AWS credentials (access keys)
        if: ${{ env.AWS_ROLE_ARN == '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package Lambda code
        shell: bash
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist
          zip -j dist/lambda.zip lambda_file_processor.py

      - name: Deploy (update-function-code)
        shell: bash
        run: |
          set -euo pipefail
          aws lambda update-function-code \
            --region "$AWS_REGION" \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --zip-file "fileb://dist/lambda.zip" \
            --publish

