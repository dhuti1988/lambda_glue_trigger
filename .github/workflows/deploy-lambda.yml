name: Deploy AWS Lambda

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

env:
  # Read from GitHub Secrets first, then fall back to GitHub Variables (Settings → Secrets and variables → Actions).
  AWS_REGION: ${{ secrets.AWS_REGION || secrets.AWS_DEFAULT_REGION || vars.AWS_REGION || vars.AWS_DEFAULT_REGION }}
  LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME || vars.LAMBDA_FUNCTION_NAME }}
  LAMBDA_HANDLER: lambda_file_processor.lambda_handler
  LAMBDA_RUNTIME: python3.12
  # Optional: if set, workflow will create the function when missing.
  LAMBDA_EXECUTION_ROLE_ARN: ${{ secrets.LAMBDA_EXECUTION_ROLE_ARN || vars.LAMBDA_EXECUTION_ROLE_ARN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required inputs
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${AWS_REGION:-}" ]; then
            echo "Missing AWS region. Set secret AWS_REGION (or AWS_DEFAULT_REGION) or variable AWS_REGION."
            exit 1
          fi
          if [ -z "${LAMBDA_FUNCTION_NAME:-}" ]; then
            echo "Missing Lambda function name. Set secret LAMBDA_FUNCTION_NAME (or variable LAMBDA_FUNCTION_NAME)."
            exit 1
          fi
          if [ -z "${AWS_ACCESS_KEY_ID:-}" ] || [ -z "${AWS_SECRET_ACCESS_KEY:-}" ]; then
            echo "Missing AWS credentials. Set secrets AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY."
            exit 1
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Configure AWS credentials (access keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package Lambda code
        shell: bash
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist
          zip -j dist/lambda.zip lambda_file_processor.py

      - name: Show AWS identity (debug)
        shell: bash
        run: |
          set -euo pipefail
          aws sts get-caller-identity

      - name: Deploy (create if missing, else update)
        shell: bash
        run: |
          set -euo pipefail
          if aws lambda get-function --region "$AWS_REGION" --function-name "$LAMBDA_FUNCTION_NAME" >/dev/null 2>&1; then
            aws lambda update-function-code \
              --region "$AWS_REGION" \
              --function-name "$LAMBDA_FUNCTION_NAME" \
              --zip-file "fileb://dist/lambda.zip" \
              --publish
          else
            echo "Lambda not found: $LAMBDA_FUNCTION_NAME (region: $AWS_REGION)"
            if [ -z "${LAMBDA_EXECUTION_ROLE_ARN:-}" ]; then
              echo "Set secret/variable LAMBDA_EXECUTION_ROLE_ARN to allow this workflow to create the Lambda function."
              exit 1
            fi

            aws lambda create-function \
              --region "$AWS_REGION" \
              --function-name "$LAMBDA_FUNCTION_NAME" \
              --runtime "$LAMBDA_RUNTIME" \
              --handler "$LAMBDA_HANDLER" \
              --role "$LAMBDA_EXECUTION_ROLE_ARN" \
              --zip-file "fileb://dist/lambda.zip" \
              --publish
          fi

